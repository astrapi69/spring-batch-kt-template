
app:
  name: batch-template # TODO change after cloning template project
  dir: ${user.home}/.${app.name}
  csv-dir: ${app.dir}/csv/
  db-name: batch-template # TODO change after cloning template project
  db-username: postgres  # TODO change after cloning template project
  db-password: postgres # TODO change after cloning template project
  db-port: 5432
  db-url-prefix: jdbc:postgresql://

spring:
  batch:
    initialize-schema: always
  datasource:
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    url: ${app.db-url-prefix}${app.db-host}:${app.db-port}/${app.db-name}
    jdbcUrl: ${spring.datasource.url}
    username: ${app.db-username}
    password: ${app.db-password}
  jpa:
    hibernate:
      ddl-auto: update
      format_sql: true
      generate_statistics: false
      jdbc:
        batch_size: 5
        batch_versioned_data: true
      show_sql: true
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
